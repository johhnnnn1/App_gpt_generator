<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Generated Content</title>
    <!-- Link to Google Fonts (Orbitron) -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style4.CSS') }}">
    <!-- Firebase App SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <!-- Firebase Auth SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <!-- Firebase Firestore SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <!-- Your custom generated-content.js file -->
    <script type="module" defer src="{{ url_for('static', filename='saved_content.js') }}"></script>
</head>
<body>
    <header>
        <h1>User Generated Content</h1>
        <p id="user-email"></p>
        <button id="sign-out" class="futuristic-btn sign-out-btn">Sign Out</button>
        <div class="text-center mt-4">
            <a href="/index" class="btn btn-primary main-page-btn">Main page</a>
        </div>
    </header>
    <main>
        <div class="content-wrapper">
            <section id="generated-content-list">
                <!-- This section will dynamically display user-generated content -->
            </section>
        </div>
    </main>
</body>
</html>
